<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="hero">
    <h1 contenteditable>üî• WOAH!</h1>
  </div>
  <script>
    //we will listen to the mouse move evt on hero div
    //when it changes we will figure out how far and where to put text shadow

    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; //100px

    function shadow(evt) {
      //find width and height of element
      //const width = hero.offsetX;
      //const height = hero.offsetY;
      const { offsetWidth: width, offsetHeight: height } = hero;

      //find where the cursor is
      //–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã - –ø–æ —ç–ª–µ–º–µ–Ω—Ç–∞–º,
      //—É –Ω–∞—Å div hero –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –∏ –µ–≥–æ –¥–æ—á–µ—Ä–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç h1 –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ
      //–ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ –Ω–∞ –≤–ª–æ–∂–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç h1
      //—Å–Ω–æ–≤–∞ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É –±—É–¥–µ—Ç 0,0
      let { offsetX: x, offsetY: y } = evt; // get the cursor position

      //–ø–æ—ç—Ç–æ–º—É –¥–µ–ª–∞–µ–º –Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—é: –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä - –ø–æ–≤–µ—Ä—Ö –¥–æ—á–µ—Ä–Ω–µ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
      //—Ç–æ –º–æ–¥–∏—Ñ–∏—Ü–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
      //this = hero, evt.target - element behind the cursor

      if(this !== evt.target) {
        x = x + evt.target.offsetLeft;
        y = y + evt.target.offsetTop;
      }

      //how many px shadow should be stretched
      //100px - the highest, we will go from 50 to -50

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 red,
        ${xWalk* -1}px ${yWalk}px 0 pink,
        ${yWalk}px ${xWalk * -1}px 0 yellow,
        ${yWalk * -1}px ${xWalk}px 0 lightyellow`;

    }

    hero.addEventListener('mousemove', shadow);

  </script>
</body>
</html>
