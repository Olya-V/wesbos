<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">
          clap
        </span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">
          hihat
        </span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">
          kick
        </span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">
          opehat
        </span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">
          boom
        </span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">
          ride
        </span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">
          snare
        </span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">
          tom
        </span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">
          tink
        </span>
      </div>
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

    <script>
      function playSound(evt) {
        const audio = document.querySelector(`audio[data-key="${evt.keyCode}"]`);

        if(!audio) return;
        audio.currentTime = 0; //rewind to the start
        audio.play();

        // add animation when playing
        const key = document.querySelector(`.key[data-key="${evt.keyCode}"]`);
        key.classList.add(`playing`);

      }

      // to remove the class playing we can use seTimeout(function(){}, 0.07)
      // it is not good - have to match CSS transition-duration property
      // or use a transition end event - it will fire when animation will stop itself

      function removeTransition(evt) {
        if(evt.propertyName !== `transform`) return;
        this.classList.remove('playing');
      }

      //listen on each key on when the transition end event happends
      const keys = document.querySelectorAll('.key');
      keys.forEach((key => key.addEventListener('transitionend', removeTransition)));

      window.addEventListener(`keydown`, playSound);
    </script>
  </body>
</html>
