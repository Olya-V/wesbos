<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables nd JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>
      Update CSS Variables with
      <span class="hl">
        JS
      </span>
    </h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <script>
      //to update variables:
      //select all inputs and when they change  they will update css variables

      //nodelist is not an array. open __proto__ in the concole to see methods
      const inputs = document.querySelectorAll('.controls input');

      function handleUpdate() {
        const suffix = this.dataset.sizing || ''; // dataset - an object with all data attributes of element
                                                  // use '' for color, it has no data attributes so we wont receive undefined

       //select a variable - select an entire document - root, set a property for variable (in html name attribute = variable name)
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('change', handleUpdate));
    </script>
  </body>
</html>
