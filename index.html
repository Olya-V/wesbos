<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flex Panels</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Day</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      const panels = document.querySelectorAll('.panel');

      function toggleOpen() {
        this.classList.toggle('open');
      }

      panels.forEach(panel => panel.addEventListener('click', toggleOpen));
      // toggleOpen() - runs the function, but we do not want to run the function,
      // we need only reference to the function - when click - that is why toggleOpen and run it

      function toggleActive(evt) {
        //click on pannels triggers a transition. Flex-grow and font-size are transitioned.
        //multiple transition end events will be fired (two, in css class .panel.open)
        //console.log(evt.propertyName);
        //in safari it is flex, in others - flex-grow property transitioned

        if(evt.propertyName.includes('flex')) {
          this.classList.toggle('open-active');
        }
      }
      //next: when transition of open is done - we need to bring words back
      panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
    </script>
  </body>
</html>
