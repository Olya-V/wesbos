<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style.css">
  <title>Speech Synthesis</title>
</head>
<body>
  <div class="voiceinator">
    <h1>The Voiceinator 5000</h1>
    <form action="">
      <select name="voice" id="voices">
        <options value="">Select A Voice</options>
      </select>

      <label for="rate">Rate:</label>
      <input type="range" name="rate" id="rate" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>
      <input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1">

      <textarea name="text" id="" cols="30" rows="10">Hello! I love JavaScript</textarea>

      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </form>
  </div>

  <!-- names of inputs: rate, pitch, text - are important,
  they will line up with the properties of speech Synthesis
  Do not change them -->

  <script>
    const msg = new SpeechSynthesisUtterance(); //what is person is goig to say

    let voices = [];

    const voicesDropDown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');

    //on page load whatever is on the textarea - set it to the default
    msg.text = document.querySelector('[name="text"]').value;

    //SpeechSynthesisUtterance - Utterance - what person will say
    //we pass it to the method speak of another global variable - SpeechSynthesis
    //speechSynthesis.speak(msg);

    function populateVoices() {
      //console.log(this); //SpeechSynthesis - fires as page loaded
      //get all voices, loop over them and set as options for dropdown
      voices = this.getVoices(); //an array of voices (with diff lang, names)

      voicesDropDown.innerHTML = voices
        .filter(voice => voice.lang.includes('ru'))
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    function setVoice() {
      //this.value - will give only the name of the voice
      //but we need to find corresponding SpeechSynthesisVoice object from our voices array
      msg.voice = voices.find(voice => voice.name === this.value);
      toggle();
    }

    //every time we change voice or properties - we want to restart speaking
    function toggle(startOver = true) {
      speechSynthesis.cancel(); //stop what is currently speaking

      if(startOver) {
        speechSynthesis.speak(msg); //restart speaking
      }
    }

    function setOption() {
      msg[this.name] = this.value;
      toggle();
    }

    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voicesDropDown.addEventListener('change', setVoice);
    options.forEach(option => option.addEventListener('change', setOption));
    speakButton.addEventListener('click', toggle);
    //stopButton.addEventListener('click', toggle(false)); - this will run function toggle just on page load
    stopButton.addEventListener('click', () => toggle(false));
  </script>
</body>
</html>
